
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
	<div class="container mx-auto px-4 py-8">
		<div id="LoginAndRegistrationForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
			<h1 id="formTitle" class="text-2xl font-bold text-center py-4">Login</h1>
			<div id="formSwitchBtn" class="flex justify-center">
				<button onclick="ShowLoginForm()" id="ShowLoginBtn" class="px-4 py-2 bg-gray-500 text-gray-700 rounded-l-md">Login</button>
				<button onclick="ShowRegistrationForm()" id="ShowRegistrationBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-md">Registration</button>
			</div>
			<div id="LoginFrom" class="p-4">
				<form action="#">
					<div class="mb-4">
						<input id="LoginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Email Address"> 
					</div>
					<div class="mb-4">
						<input id="LoginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="password" placeholder="Password">
					</div>
					
					<div class="flex items-center mb-4">
						<div class="flex-1">
							<a id="ForgotPassword" href="JavaScript:void(0);" onclick="ShowForgotPasswordForm()" class="text-blue-500">Forgot Password?</a>
						</div>
						<div>
							<input id="rememberMe" type="checkbox" class="form-checkbox">
							<label for="rememberMe" class="ml-2">Remember Me</label>
						</div>
					</div>

					<div class="text-center">
						<input onclick="return ValidateLoginForm();" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer" type="submit" value="Login" id="LoginBtn">
					</div>
				</form>
				<p class="text-center mt-4">
					Don't have an account? 
					<a href="JavaScript:void(0);" onclick="ShowRegistrationForm()" class="text-blue-500">Registration now</a>
				</p>
			</div>
			<div id="RegistrationFrom" class="p-4 hidden">
				<form action="#">
					<div class="mb-4">
						<input id="RegiName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Full Name">
					</div>
					<div class="mb-4">
						<input id="RegiEmailAddres" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="email" placeholder="Email Address">
					</div>
					<div class="mb-4">
						<input id="RegiPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="password" placeholder="Password">
					</div>
					<div class="mb-4">
						<input id="RegiConfirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="password" placeholder="Confirm Password">
					</div>
					<div class="text-center">
						<input onclick="return ValidateRegistrationForm();" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer" type="submit" value="Registration" id="RegistrationitBtn">
					</div>
				</form>
				<p class="text-center mt-4">
					Already have an account? 
					<a href="#" onclick="ShowLoginForm()" class="text-blue-500">Login now</a>
				</p>
			</div>
			<div id="ForgotPasswordForm" class="p-4 hidden">
				<form action="">
					<div class="mb-4">
						<input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="email" id="forgotPassEmail" placeholder="Email Address">
					</div>
					<div class="text-center">
						<input onclick="return ValidateForgotPasswordForm();" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer" type="submit" value="Reset Password" id="PasswordResetBtn">
					</div>
				</form>
				<p class="text-center mt-4">
					Back to the 
					<a href="JavaScript:void(0);" onclick="ShowLoginForm()" class="text-blue-500">Login page</a> | <a href="JavaScript:void(0);" onclick="ShowRegistrationForm()" class="text-blue-500">Registration page</a>
				</p>
			</div>
		</div>
		
	</div>

	<script src="main.js" type="text/javascript"></script>
	<script src="validation.js" type="text/javascript"></script>
</body>
</html>
